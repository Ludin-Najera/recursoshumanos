<h1>Maestro</h1>
<br>    
<table class="table" border="3">
    <thead class="thead-dark">
        
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Puesto</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleados of empleados">
        <th scope="row">{{empleados.idempleados}}</th>
        <td>{{empleados.nombres}}</td>
        <td>{{empleados.apellidos}}</td>
        <td>{{empleados.puesto}}</td>
        <td><a [routerLink]="['/crudempleados', empleados.idempleados]" class="btn btn-info btn-block">Editar</a></td>
      </tr>
    </tbody>
  </table>
